<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Digite o primeiro number:" type="number"  [(ngModel)]="numberOne"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Digite o segundo numero:" type="number"  [(ngModel)]="numberTwo"></ion-input>
      </ion-item>
      <ion-list>


        
        <ion-item>
          <ion-select aria-label="operação" interface="action-sheet" placeholder="Selecione a operação" [(ngModel)]="selecionar">
            <ion-select-option value="0">Adição</ion-select-option>
            <ion-select-option value="1">Subtração</ion-select-option>
            <ion-select-option value="2">Multiplicação</ion-select-option>
            <ion-select-option value="3">Divisão</ion-select-option>

          </ion-select>
        </ion-item>
      </ion-list>




      <ion-button id="btn" (click)="logicaOperacional()" >Calcular a operação</ion-button> 
      
      

    </ion-list>
  </ion-list>
</ion-content>
